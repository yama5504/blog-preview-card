<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Blog preview card</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@500;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

  <main>
    <div class="card-wrap">
      <img class="card-thumb" src="./assets/images/illustration-article.svg" alt="イラスト">
      <p class="card-category">Learning</p>
      <p class="card-date">Published 21 Dec 2023</p>
      <h1 class="card-title">HTML & CSS foundations</h1>
      <p class="card-text">These languages are the backbone of every website, defining structure, content, and presentation.</p>
      <div class="card-author">
        <img src="./assets/images/image-avatar.webp" alt="">
        <p>Greg Hooper</p>
      </div>
    </div>
  </main>

  <footer class="attribution">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">yamagta</a>.</p>
  </footer>
</body>
</html>
